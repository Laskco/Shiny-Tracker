<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINY TRACKER - Retro Edition</title>
    <link rel="icon" href="Icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #212121;
            --bg-card: rgba(130, 93, 151, 0.45);
            --title-bar-bg: #4D2D5E;
            --text-color: #FFFFFF;
            --bg-screen: rgba(0, 0, 0, 0.5);
            --border-light: #dfdfdf;
            --border-dark: #656565;
            --title-bar-text: #ffffff;
            --yellow: #ffff00;
            --cyan: #00ffff;
            --magenta: #ff00ff;
            --red: #ff0000;
            --green: #00ff00;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            background-image:
                radial-gradient(ellipse at top left, rgba(177, 158, 200, 0.15), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(77, 45, 94, 0.25), transparent 60%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.5;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            word-break: break-word;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid var(--border-dark);
            border-top-color: var(--border-light);
            border-left-color: var(--border-light);
            background: var(--bg-card);
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
            text-shadow: 2px 2px #000;
        }
        .header p {
            font-size: 0.8rem;
            color: var(--text-color);
        }
        .main-grid {
            display: grid;
            gap: 20px;
            flex-grow: 1;
            min-height: 0;
        }
        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 350px 1fr 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas:
                    "pokedex counter counter"
                    "pokedex auto-counter hunt-timer"
                    "pokedex history history";
            }
             #pokedex-card { grid-area: pokedex; }
             #counter-card { grid-area: counter; }
             #auto-counter-card { grid-area: auto-counter; }
             #hunt-timer-card { grid-area: hunt-timer; }
             #history-card { grid-area: history; }
        }
        .card {
            background: var(--bg-card);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 3px;
            display: flex;
            flex-direction: column;
            min-height: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .card-content {
            padding: 15px;
            border: 2px solid;
            border-color: #888 #fff #fff #888;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .card-title {
            font-size: 1rem;
            padding: 5px 10px;
            background: var(--title-bar-bg);
            color: var(--title-bar-text);
            margin-bottom: 0;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        hr.retro {
            border: none;
            border-top: 2px solid var(--border-dark);
            border-bottom: 2px solid var(--border-light);
            margin: 20px 0;
        }
        .pokemon-display {
            text-align: center;
            background: var(--bg-screen);
            padding: 15px;
            border: 2px inset var(--border-dark);
            margin-bottom: 15px;
        }
        .pokemon-sprite {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
            margin: 10px auto;
            transform: scale(1.5);
        }
        .pokemon-name {
            font-size: 1.5rem;
            margin: 15px 0 5px 0;
            color: var(--green);
        }
        .pokemon-id {
            font-size: 1rem;
            color: var(--green);
            margin-bottom: 15px;
        }
        .badge {
            display: inline-block;
            padding: 8px 12px;
            border: 2px solid var(--border-light);
            font-size: 0.6rem;
            margin: 8px 4px 0 4px;
            text-transform: uppercase;
            color: #fff;
        }
        .badge-danger { background: var(--red); }
        .badge-warning { background: var(--yellow); color: #000; }
        .badge-info { background: var(--cyan); color: #000; }
        .search-input, .method-select, .timer-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            color: #000;
            font-size: 0.8rem;
            font-family: 'Press Start 2P', cursive;
        }
        .search-input:focus, .method-select:focus, .timer-input:focus {
            outline: 2px dotted var(--title-bar-bg);
            outline-offset: -2px;
        }
        #pokedex-card .card-content {
            padding: 10px;
        }
        .pokedex-selector {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
        }
        .pokemon-list {
            overflow-y: auto;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px;
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
            max-height: 550px;
            color: #000;
        }
        .pokemon-list::-webkit-scrollbar { width: 16px; }
        .pokemon-list::-webkit-scrollbar-track { background: var(--bg-card); }
        .pokemon-list::-webkit-scrollbar-thumb { background: var(--title-bar-bg); border: 2px solid var(--bg-card); }
        .pokemon-item {
            padding: 8px 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }
        .pokemon-item:hover { background: rgba(0,0,0,0.1); }
        .pokemon-item.selected { background: var(--title-bar-bg); color: var(--title-bar-text); }
        .counter-card { text-align: center; }
        .counter-value {
            font-size: 4rem;
            margin: 20px 0;
            line-height: 1;
            background: var(--bg-screen);
            color: var(--yellow);
            padding: 20px;
            border: 2px inset var(--border-dark);
        }
        .counter-label {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-group.three-buttons { grid-template-columns: repeat(3, 1fr); }
        .btn {
            padding: 12px 15px;
            font-size: 0.8rem;
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            background-color: rgba(130, 93, 151, 0.6);
            color: var(--text-color);
            transition: none;
        }
        .btn:active:not(:disabled) {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            transform: translate(1px, 1px);
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-full { grid-column: 1 / -1; }
        #hunt-timer-display {
            font-size: 2rem;
            text-align: center;
            background: var(--bg-screen);
            color: var(--cyan);
            padding: 15px;
            border: 2px inset var(--border-dark);
        }
        .timer-countdown {
            font-size: 1rem;
            text-align: center;
            color: var(--magenta);
            text-shadow: 1px 1px #000;
        }
        .auto-counter-display {
            background: var(--bg-screen);
            padding: 15px;
            border: 2px inset var(--border-dark);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 110px;
        }
        #auto-counter-input {
            background: none;
            border: none;
            color: var(--cyan);
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            line-height: 1.5rem;
            text-align: center;
            width: 100%;
        }
        #auto-counter-input:focus {
            outline: none;
        }
        #auto-counter-countdown {
            margin-top: 10px;
            min-height: 1.5em;
        }
        .odds-info {
            display: grid;
            gap: 15px;
            margin-top: 20px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        .odds-stat {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border: 2px inset var(--border-dark);
        }
        .odds-stat-label {
            font-size: 0.7rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .odds-stat-value { font-size: 1.2rem; }
        .method-select option { background: #fff; color: #000; }
        .history-list { max-height: 300px; overflow-y: auto; color: #000;}
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px inset var(--border-dark);
            margin-bottom: 10px;
            gap: 10px;
            background: rgba(255,255,255,0.5);
        }
        .history-item-info {
            flex-grow: 1;
        }
        .history-pokemon { font-size: 0.8rem; }
        .history-details {
            font-size: 0.7rem;
            margin-top: 5px;
            color: #333;
        }
        .history-count, .history-time, .history-prob {
            color: var(--title-bar-bg);
            font-weight: bold;
        }
        .history-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .history-btn {
            background: var(--bg-card);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            padding: 0;
            line-height: 1;
        }
        .history-btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }
        .delete-hunt-btn { color: var(--red); }
        .continue-hunt-btn { color: var(--green); }
        .alert {
            padding: 15px;
            margin-top: 15px;
            font-size: 0.7rem;
            border: 2px solid;
            text-shadow: 1px 1px #000;
        }
        .alert-danger { border-color: var(--red); color: var(--red); background: rgba(255,0,0,0.1); }
        .alert-warning { border-color: var(--yellow); color: var(--yellow); background: rgba(255,255,0,0.1); }
        .success-message {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--green);
            color: #000;
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading { text-align: center; padding: 40px; font-size: 0.8rem; color: #000; }
        .spinner { display: none; }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }
        .donation-section {
            margin-top: auto;
            padding-top: 15px;
            border-top: 2px solid var(--border-dark);
            text-align: center;
        }
        .donation-section h4 {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: var(--text-color);
            text-shadow: 2px 2px #000;
        }
        .donation-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .donation-btn {
            display: inline-block;
            padding: 10px 15px;
            background: rgba(255,255,255,0.6);
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-decoration: none;
            text-align: center;
            transition: none;
        }
        .donation-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        .donation-btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            transform: translate(1px, 1px);
        }
        @media (max-width: 600px) {
            body { padding: 10px; font-size: 14px; }
            .header h1 { font-size: 1.5rem; }
            .counter-value { font-size: 3rem; }
            #hunt-timer-display { font-size: 1.5rem; }
            .btn-group.three-buttons, .btn-group { grid-template-columns: 1fr; }
            .card-content { padding: 10px; }
            .pokemon-list {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SHINY TRACKER</h1>
            <p>v.1996</p>
        </header>
        <main class="main-grid">
            <div class="card" id="pokedex-card">
                <h3 class="card-title">POKEDEX.EXE</h3>
                <div class="card-content">
                    <div class="pokemon-display">
                        <img id="pokemon-sprite" class="pokemon-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/6.png" alt="Shiny Pokemon">
                        <h2 id="pokemon-name" class="pokemon-name">Charizard</h2>
                        <div id="pokemon-id" class="pokemon-id">#006</div>
                        <div id="badges-container"></div>
                    </div>
                    <div class="pokedex-selector">
                        <div class="search-container">
                            <input type="text" id="pokemon-search" class="search-input" placeholder="SEARCH...">
                        </div>
                        <div id="pokemon-list" class="pokemon-list">
                            <div class="loading">LOADING...</div>
                        </div>
                        <div class="donation-section">
                            <h4>SUPPORT DEVELOPMENT</h4>
                            <div class="donation-links">
                                <a href="https://buymeacoffee.com/laskco" target="_blank" class="donation-btn">BUY ME A COFFEE</a>
                                <a href="https://www.paypal.com/donate/?hosted_button_id=R87TNQANCT8KN" target="_blank" class="donation-btn">DONATE VIA PAYPAL</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="counter-card">
                 <h3 class="card-title">CONTROL_PANEL.EXE</h3>
                 <div class="card-content">
                    <div class="counter-label">TOTAL ENCOUNTERS</div>
                    <div id="counter" class="counter-value">0</div>
                    <div class="btn-group">
                        <button id="increment-btn" class="btn btn-full">+1</button>
                        <button id="reset-btn" class="btn">RESET</button>
                        <button id="save-hunt-btn" class="btn">SAVE</button>
                    </div>
                    <hr class="retro">
                    <label>GAME/GEN:</label>
                    <select id="generation-select" class="method-select">
                        <option value="gen9-za">Gen 9 - Legends: Z-A</option>
                        <option value="gen9">Gen 9 - Scarlet & Violet</option>
                        <option value="gen8-pla">Gen 8 - Legends: Arceus</option>
                        <option value="gen8-swsh">Gen 8 - Sword & Shield</option>
                        <option value="gen8-bdsp">Gen 8 - BDSP</option>
                        <option value="gen7-lgpe">Let's Go Pikachu/Eevee</option>
                        <option value="gen7">Gen 7 - Sun/Moon/USUM</option>
                        <option value="gen6">Gen 6 - X/Y/ORAS</option>
                        <option value="gen5">Gen 5 - BW/B2W2</option>
                        <option value="gen4">Gen 4 - DPPt/HGSS</option>
                        <option value="gen3">Gen 3 - RSE/FRLG</option>
                        <option value="gen2">Gen 2 - GSC</option>
                    </select>
                    <label style="margin-top:15px;">HUNT METHOD:</label>
                    <select id="hunt-method" class="method-select">
                        <option value="4096">Random Encounter (1/4096)</option>
                    </select>
                    <div class="odds-info">
                        <div class="odds-stat">
                            <div class="odds-stat-label">ODDS</div>
                            <div id="odds-rate" class="odds-stat-value">1/4096</div>
                        </div>
                        <div class="odds-stat">
                            <div class="odds-stat-label">PROBABILITY</div>
                            <div id="odds-cumulative" class="odds-stat-value">0.00%</div>
                        </div>
                        <div class="odds-stat">
                            <div class="odds-stat-label">50% AT</div>
                            <div id="odds-median" class="odds-stat-value">2839</div>
                        </div>
                    </div>
                    <div id="odds-alerts"></div>
                </div>
            </div>
            <div class="card" id="auto-counter-card">
                <h3 class="card-title">AUTO_CNT.EXE</h3>
                <div class="card-content">
                    <label>AUTO EVERY (MM:SS.MS):</label>
                    <div class="auto-counter-display">
                        <input type="text" id="auto-counter-input" value="00:05.000">
                        <div id="auto-counter-countdown" class="timer-countdown"></div>
                    </div>
                    <div class="btn-group">
                        <button id="start-timer-btn" class="btn">START</button>
                        <button id="stop-timer-btn" class="btn" disabled>STOP</button>
                    </div>
                </div>
            </div>
            <div class="card" id="hunt-timer-card">
                <h3 class="card-title">TIMER.EXE</h3>
                <div class="card-content">
                    <div id="hunt-timer-display" style="margin-bottom: 20px;">00:00:00.000</div>
                    <div class="btn-group three-buttons">
                        <button id="start-hunt-timer-btn" class="btn">START</button>
                        <button id="pause-hunt-timer-btn" class="btn" disabled>PAUSE</button>
                        <button id="reset-hunt-timer-btn" class="btn">RESET</button>
                    </div>
                    <button id="transfer-time-btn" class="btn btn-full" style="margin-top: 15px;">Use Time for Auto</button>
                </div>
            </div>
            <div class="card" id="history-card">
                <h3 class="card-title">HISTORY.DAT</h3>
                <div class="card-content">
                    <div id="hunt-history" class="history-section">
                        <p>NO SAVED HUNTS.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let encounterCount = 0;
        let allPokemon = [];
        let currentPokemon = { name: 'charizard', id: 6 };
        let huntHistory = [];
        let timerInterval = null;
        let countdownInterval = null;
        let huntTimerInterval = null;
        let huntStartTime = 0;
        let huntElapsedTime = 0;

        function updateMethodOptions() {

        async function init() {

        async function loadPokemonList() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                allPokemon = data.results.map((p, idx) => ({ name: p.name, id: idx + 1, url: p.url }));
                renderPokemonList(allPokemon);
            } catch (error) {
                listEl.innerHTML = '<div class="loading">ERROR LOADING POKEMON.</div>';
            }
        }
        function renderPokemonList(pokemon) {
            listEl.innerHTML = pokemon.map(p => `
                <div class="pokemon-item ${p.name === currentPokemon.name ? 'selected' : ''}" data-name="${p.name}">
                    <span>${capitalize(p.name)}</span>
                    <span>#${String(p.id).padStart(3, '0')}</span>
                </div>
            `).join('');
            document.querySelectorAll('.pokemon-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectPokemon(item.dataset.name);
                });
            });

        async function loadPokemonData(name) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
                const data = await response.json();
                currentPokemon = { name: data.name, id: data.id };
                spriteEl.src = data.sprites.front_shiny || data.sprites.front_default;
                nameEl.textContent = capitalize(data.name);
                idEl.textContent = `#${String(data.id).padStart(3, '0')}`;
                updateBadges(data.name);
            } catch (error) {
                console.error('Failed to load Pokemon:', error);
            }
        }
        function updateBadges(pokemonName) {
            let badges = '';
            if (shinyLockedPokemon[pokemonName]) { badges += `<div class="badge badge-danger">LOCKED!</div>`; }
            if (gen9ZAStaticLocks.includes(pokemonName) || gen9SVStaticLocks.includes(pokemonName)) { badges += `<div class="badge badge-warning">STATIC LOCK</div>`; }
            if (gen9SVTrades.includes(pokemonName) || gen9TealMaskGifts.includes(pokemonName) || gen9IndigoDiskTrades.includes(pokemonName)) { badges += `<div class="badge badge-warning">GIFT/TRADE LOCK</div>`; }
            if (gen9SevenStarRaids.includes(pokemonName)) { badges += `<div class="badge badge-info">RAID LOCK</div>`; }
            badgesEl.innerHTML = badges;

        function selectPokemon(name) {
            if (currentPokemon.name === name) return;
            loadPokemonData(name);

            if (currentSelected) { currentSelected.classList.remove('selected'); }

            if (newSelected) { newSelected.classList.add('selected'); }

        function calculateOdds() {
            const odds = parseFloat(methodEl.value);
            if (isNaN(odds) || odds <= 0) return;
            oddsRateEl.textContent = `1/${Math.round(odds)}`;
            const prob = 1 - Math.pow(1 - (1 / odds), encounterCount);
            oddsCumulativeEl.textContent = `${(prob * 100).toFixed(2)}%`;
            const median = Math.ceil(Math.log(0.5) / Math.log(1 - (1 / odds)));
            oddsMedianEl.textContent = `${median.toLocaleString()}`;
            updateOddsAlerts(prob, median);
        }
        function updateOddsAlerts(probability, median) {
            let alerts = '';
            if (encounterCount > median * 2) { alerts += `<div class="alert alert-danger">WARNING: ${ (encounterCount / median).toFixed(1) }X OVER MEDIAN</div>`; }
            else if (encounterCount > median) { alerts += `<div class="alert alert-warning">PAST 50% THRESHOLD</div>`; }
            oddsAlertsEl.innerHTML = alerts;

        function parseMMSSmsStringToMS(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return NaN;
            let totalMs = 0;
            const parts = timeStr.split(':');
            let secMsPart;
            if (parts.length > 1) {
                const mins = parseInt(parts[0], 10);
                totalMs += isNaN(mins) ? 0 : mins * 60000;
                secMsPart = parts[1];
            } else {
                secMsPart = parts[0];
            }
            const secParts = secMsPart.split('.');
            const secs = parseInt(secParts[0], 10);
            totalMs += isNaN(secs) ? 0 : secs * 1000;
            if (secParts.length > 1) {
                const ms = parseInt(secParts[1].padEnd(3, '0').slice(0, 3), 10);
                totalMs += isNaN(ms) ? 0 : ms;
            }
            return totalMs;
        }
        function formatMSToMMSSmsString(ms) {
            if (isNaN(ms) || ms < 0) return '00:00.000';
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = ms % 1000;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }
        function startTimer() {
            const interval = parseMMSSmsStringToMS(autoCounterInputEl.value);
            if (isNaN(interval) || interval < 100) {
                showMessage('INVALID INTERVAL! (MIN 0.1s)', 'error');
                return;
            }
            stopTimer();
            incrementCounter();
            let countdownEndTime = Date.now() + interval;
            countdownInterval = setInterval(() => {
                const remainingTime = Math.max(0, countdownEndTime - Date.now());
                autoCounterCountdownEl.textContent = `NEXT IN: ${formatMSToMMSSmsString(remainingTime)}`;
            }, 47);
            timerInterval = setInterval(() => {
                incrementCounter();
                countdownEndTime = Date.now() + interval;
            }, interval);
            document.getElementById('start-timer-btn').disabled = true;
            document.getElementById('stop-timer-btn').disabled = false;
        }
        function stopTimer() {
            clearInterval(timerInterval);
            clearInterval(countdownInterval);
            timerInterval = null;
            countdownInterval = null;
            autoCounterCountdownEl.textContent = '';
            document.getElementById('start-timer-btn').disabled = false;
            document.getElementById('stop-timer-btn').disabled = true;
            pauseHuntTimer();
        }
        document.getElementById('start-timer-btn').addEventListener('click', startTimer);
        document.getElementById('stop-timer-btn').addEventListener('click', stopTimer);
        document.getElementById('save-hunt-btn').addEventListener('click', () => {

                showMessage('NO ENCOUNTERS TO SAVE!', 'error');
                return;
            }
            const intervalInMs = parseMMSSmsStringToMS(autoCounterInputEl.value);
            const hunt = {
                pokemon: currentPokemon.name,
                id: currentPokemon.id,
                count: encounterCount,
                generation: generationEl.value,
                method: methodEl.options[methodEl.selectedIndex].text,
                odds: methodEl.value,
                probability: oddsCumulativeEl.textContent,
                time: isHuntTimerRunning ? (Date.now() - huntStartTime) : huntElapsedTime,
                autoCounterInterval: isNaN(intervalInMs) ? 5000 : intervalInMs,
                date: new Date().toISOString()
            };
            huntHistory.unshift(hunt);
            if (huntHistory.length > 50) huntHistory.pop();
            saveHistory();
            renderHistory();
            showMessage(`SAVED HUNT!`);

        function saveHistory() {
            try { localStorage.setItem('shiny-hunt-history', JSON.stringify(huntHistory)); }

        function loadHistory() {
            try {

                return;

            historyEl.innerHTML = `<div class="history-list">${huntHistory.map((h, index) => {

                return `
                    <div class="history-item">

                            <div class="history-pokemon">${capitalize(h.pokemon)}</div>

                huntHistory.splice(index, 1);

                loadHunt(huntHistory[index]);

            huntElapsedTime = hunt.time;
            counterEl.textContent = encounterCount.toLocaleString();
            updateHuntTimerDisplay();
            calculateOdds();
            showMessage(`CONTINUING HUNT FOR ${capitalize(hunt.pokemon)}!`);

        function showMessage(text, type = 'success') {

            if (type === 'error') {
                msg.style.background = 'var(--red)';
                msg.style.color = '#fff';
            }
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2500);
        }
        function capitalize(str) {
            if (!str) return '';
            return str.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
        function formatMilliseconds(ms) {
            if (isNaN(ms) || ms < 0) return '00:00:00.000';
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }
        function updateHuntTimerDisplay() {
            const elapsed = isHuntTimerRunning ? Date.now() - huntStartTime : huntElapsedTime;
            huntTimerDisplayEl.textContent = formatMilliseconds(elapsed);
        }
        function startHuntTimer() {
            if (isHuntTimerRunning) return;
            isHuntTimerRunning = true;
            huntStartTime = Date.now() - huntElapsedTime;
            huntTimerInterval = setInterval(updateHuntTimerDisplay, 47);
            startHuntTimerBtn.disabled = true;
            pauseHuntTimerBtn.disabled = false;
        }
        function pauseHuntTimer() {
            if (!isHuntTimerRunning) return;
            isHuntTimerRunning = false;
            clearInterval(huntTimerInterval);
            huntElapsedTime = Date.now() - huntStartTime;
            startHuntTimerBtn.disabled = false;
            pauseHuntTimerBtn.disabled = true;
        }
        function resetHuntTimer() {
            if (isHuntTimerRunning) {
                isHuntTimerRunning = false;
                clearInterval(huntTimerInterval);
                startHuntTimerBtn.disabled = false;
                pauseHuntTimerBtn.disabled = true;
            }
            huntElapsedTime = 0;
            huntStartTime = 0;
            updateHuntTimerDisplay();
        }
        function transferTimeToAutoCounter() {
            if (isHuntTimerRunning) {
                pauseHuntTimer();
            }
            const timeToTransfer = huntElapsedTime;
            if (timeToTransfer <= 0) {
                showMessage('TIMER HAS NO TIME!', 'error');
                return;
            }
            stopTimer();
            autoCounterInputEl.value = formatMSToMMSSmsString(timeToTransfer);
            showMessage('INTERVAL SET FROM TIMER!');
        }
        startHuntTimerBtn.addEventListener('click', startHuntTimer);
        pauseHuntTimerBtn.addEventListener('click', pauseHuntTimer);
        resetHuntTimerBtn.addEventListener('click', resetHuntTimer);
        transferTimeBtn.addEventListener('click', transferTimeToAutoCounter);
        methodEl.addEventListener('change', calculateOdds);
        generationEl.addEventListener('change', updateMethodOptions);
        updateMethodOptions();
        init();
    </script>
</body>
</html>
